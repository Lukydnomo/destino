<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Enigma Minimalista</title>
    <style>
      body {
        background: #fafafa;
        font-family: "Segoe UI", Arial, sans-serif;
        color: #222;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .nomes {
        display: flex;
        gap: 2rem;
        margin-bottom: 2rem;
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: 0.2em;
      }
      .nome {
        display: flex;
        gap: 0.5em;
      }
      .letra {
        position: relative;
        padding: 0 0.1em;
        transition: color 0.2s;
      }
      .letra:nth-child(odd) {
        color: #0078d4;
      }
      .letra-num {
        position: absolute;
        bottom: -1.5em;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.8rem;
        color: #aaa;
        opacity: 0.7;
        pointer-events: none;
      }
      .frase {
        font-size: 1.3rem;
        font-style: italic;
        margin-bottom: 3rem;
        text-align: center;
        max-width: 400px;
      }
      footer {
        font-size: 0.95rem;
        color: #bbb;
        margin-top: auto;
        padding: 1.5rem 0 0.5rem 0;
        letter-spacing: 0.1em;
        text-align: center;
      }
      .valor-d {
        font-weight: bold;
        color: #0078d4;
        letter-spacing: 0.15em;
        font-size: 1.1rem;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="frase">Tudo cabe em nós dois.</div>
    <div class="nomes">
      <div class="nome" aria-label="Amanda">
        <span class="letra">A<span class="letra-num">1</span></span>
        <span class="letra">M<span class="letra-num">2</span></span>
        <span class="letra">A<span class="letra-num">3</span></span>
        <span class="letra">N<span class="letra-num">4</span></span>
        <span class="letra">D<span class="letra-num">5</span></span>
        <span class="letra">A<span class="letra-num">6</span></span>
      </div>
      <div class="nome" aria-label="Luky">
        <span class="letra">L<span class="letra-num">7</span></span>
        <span class="letra">U<span class="letra-num">8</span></span>
        <span class="letra">K<span class="letra-num">9</span></span>
        <span class="letra">Y<span class="letra-num">10</span></span>
      </div>
    </div>
    <footer>Quantas letras há nos nomes? <span class="valor-d"></span></footer>
  </body>
</html>
