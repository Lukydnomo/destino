<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Enigma Sombrio</title>
    <style>
      body {
        background: #181818;
        color: #eee;
        font-family: "Segoe UI", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: rgba(30, 30, 30, 0.95);
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 0 30px #000;
        text-align: center;
        max-width: 350px;
      }
      input[type="password"] {
        padding: 8px;
        border-radius: 5px;
        border: none;
        background: #222;
        color: #eee;
        margin-top: 15px;
        width: 80%;
        font-size: 1em;
      }
      button {
        margin-top: 18px;
        padding: 10px 24px;
        border: none;
        border-radius: 5px;
        background: #444;
        color: #eee;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #666;
      }
      .error {
        color: #ff4444;
        margin-top: 12px;
        font-size: 0.95em;
      }
      .enigma {
        margin-bottom: 18px;
        font-size: 1.1em;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="enigma">
        <strong>Enigma:</strong><br />
        "Às vezes, tudo realmente perde o sentido... ,<)) já tinha me dito isso.
        E você, garotinha, faz sentido pra você? Você enxergou o que havia de
        errado em tudo, percebeu todas as possibilidades, mas apenas uma delas é
        a verdadeira. Diga qual é."
      </div>
      <form id="senhaForm">
        <input
          type="password"
          id="senha"
          placeholder="Digite a senha..."
          autocomplete="off"
          required
        />
        <button type="submit">Desvendar</button>
        <div class="error" id="erroMsg"></div>
      </form>
    </div>
    <script>
      document
        .getElementById("senhaForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const senha = document
            .getElementById("senha")
            .value.trim()
            .toLowerCase();
          if (senha === "nexus") {
            window.location.href = "proxima_pagina.html";
          } else if (senha === "prime") {
            alert("Você sabe demais.");
          } else {
            document.getElementById("erroMsg").textContent =
              "Senha incorreta. Tente novamente.";
          }
        });
    </script>
  </body>
</html>
