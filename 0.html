      .container {

      .hearts {

        user-select: none;
      }
      .couple-img {
        width: 120px;

        box-shadow: 0 2px 8px rgba(220, 20, 60, 0.12);
      }
      .diary-note {
        font-style: italic;
        color: #b03060;
        margin: 18px 0 8px 0;
        font-size: 1.08rem;
      }
      .calendar {
        display: inline-block;
        margin-top: 24px;
        position: relative;
        cursor: pointer;
      }
      .calendar-img {
        width: 80px;
        height: 80px;
        display: block;
      }
      .calendar-day {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -40%);
        font-size: 2.2rem;
        font-weight: bold;
        color: #e75480;
        font-family: "Segoe Script", cursive;
        text-shadow: 0 2px 8px #fff0f6;
        pointer-events: none;
      }
      .calendar:hover .tooltip {
        opacity: 1;
        visibility: visible;
      }
      .tooltip {
        position: absolute;
        bottom: -38px;
        left: 50%;
        transform: translateX(-50%);
        background: #fff0f6;
        color: #b03060;
        padding: 6px 14px;
        border-radius: 8px;
        font-size: 0.98rem;
        box-shadow: 0 2px 8px rgba(220, 20, 60, 0.1);
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.2s;
        pointer-events: none;
        z-index: 2;
      }
      .corner-note {
        position: absolute;
        bottom: 12px;
        right: 18px;
        font-size: 0.95rem;
        color: #e75480;
        font-family: "Segoe Script", cursive;
        opacity: 0.7;
        background: #fff0f6;

  </head>
