<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enigma do Destino</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: black;
      }

      .container {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        width: 90vw;
        max-width: 800px; /* Evita que o conteúdo fique muito largo em telas grandes */
      }

      .imagem-enigma {
        width: 100%; /* Ocupa toda a largura do container */
        height: auto; /* Mantém a proporção */
        max-height: 80vh; /* Evita que a imagem fique muito alta em telas pequenas */
      }

      .pixel-clicavel {
        position: absolute;
        width: 6vw; /* Responsivo ao tamanho da tela */
        height: 10vh; /* Ajustado para melhor escala */
        top: 44.5%;
        left: 46%;
        background-color: white;
        cursor: pointer;
        mix-blend-mode: difference;
      }

      .pixel-clicavel:hover {
        mix-blend-mode: normal;
        background-color: transparent;
      }

      p {
        color: white;
        font-size: 3vw; /* Ajuste dinâmico do tamanho do texto */
        margin-top: 10px;
        max-width: 80%; /* Evita que o texto fique muito espalhado */
        text-align: center;
      }

      @media (max-width: 600px) {
        .pixel-clicavel {
          width: 10vw;
          height: 8vh;
        }
        p {
          font-size: 4vw; /* Aumenta o texto em telas menores */
        }
      }
    </style>
    <script>
      function abrirJanela() {
        alert("Você clicou no pixel misterioso!");
      }
    </script>
  </head>
  <body>
    <div class="container">
      <img
        src="https://iili.io/3qWRxXR.png"
        class="imagem-enigma"
        alt="Enigma"
      />
      <div class="pixel-clicavel" onclick="abrirJanela()"></div>
      <p>Talvez aquele velho pato da cicada te ajude...</p>
    </div>
  </body>
</html>
