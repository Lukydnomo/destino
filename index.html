<!DOCTYPE html> 
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma do Destino</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        .container {
            position: relative;
            text-align: center;
            width: 100%;
            padding: 0 10px; /* Adiciona um pouco de espaço nas laterais em telas pequenas */
        }
        .imagem-enigma {
            width: 80vw; /* A largura da imagem será 80% da largura da tela */
            height: auto; /* Manter a proporção da imagem */
        }
        .pixel-clicavel {
            position: absolute;
            width: 6vw; /* Ajusta o tamanho em relação à largura da tela */
            height: 15vh; /* Ajusta o tamanho em relação à altura da tela */
            top: 44.5%;
            left: 46%;
            background-color: white;
            cursor: pointer;
            mix-blend-mode: difference;
        }
        .pixel-clicavel:hover {
            mix-blend-mode: normal;
            background-color: transparent;
        }
        p {
            color: white;
            font-size: 4vw; /* Tamanho do texto em relação à largura da tela */
            margin-top: 10px;
        }
    </style>
    <script src='script.js'></script>
</head>
<body>
    <div class="container">
        <img src="https://iili.io/3qWRxXR.png" class="imagem-enigma" alt="Enigma">
        <div class="pixel-clicavel" onclick="abrirJanela()"></div>
        <p>talvez aquele velho pato da cicada te ajude...</p>
    </div>
</body>
</html>
